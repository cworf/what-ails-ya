<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Good for what ails ya</title>
		<link rel="stylesheet" href="./build/css/vendor.css">
		<link rel="stylesheet" href="./build/css/master.css">
		<script src="../build/js/vendor.min.js"></script>
		<script src="../build/js/app.js"></script>
	</head>
	<body>
		<h2>select your filters</h2>
		<form id="filters" action="index.html" method="post">
			<div class="form-group">
				<label for="doctor-name">Doctor Name</label>
				<input type="text" name="filter" id="name" placeholder="First name, last name, or both">
			</div>
			<div class="form-group">
				<label for="ailment">What ails ya?</label>
				<input type="text" name="filter" id="query" placeholder="e.g. 'Toothache'">
			</div>
			<button type="submit" name="button">Find a wizard!</button>
		</form>
		<div id="results-meta">
			<span>Found: <span id="count"></span> Wizards!</span>
		</div>
		<div id="results">

		</div>
	</body>
</html>
